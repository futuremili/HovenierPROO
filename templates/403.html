{% extends "base.html" %}

{% block title %}Access Denied - LandscapePro{% endblock %}

{% block content %}
<div class="container-fluid vh-100 d-flex align-items-center justify-content-center">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i data-feather="alert-triangle" class="text-danger mb-3" style="width: 80px; height: 80px;"></i>
                <h1 class="display-4 fw-bold">Access Denied</h1>
                <p class="lead">You don't have permission to access this resource.</p>
            </div>
            
            <div class="d-grid gap-2 d-md-block">
                <a href="{{ url_for('index') }}" class="btn btn-primary">
                    <i data-feather="home" class="me-2"></i>
                    Go Home
                </a>
                <a href="{{ url_for('replit_auth.login') }}" class="btn btn-outline-secondary">
                    <i data-feather="log-in" class="me-2"></i>
                    Try Login Again
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
